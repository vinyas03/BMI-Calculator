<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.7/assets/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">BMI Calculator</h1>

    <div class="bmi-container">
      <div class="bmi-inputs">
        <input
          id="height-value"
          type="text"
          placeholder="Enter height in mtrs (ex: 1.78)"
        />
        <input
          id="weight-value"
          type="text"
          placeholder="Enter weight in kgs (ex: 67.3)"
        />
      </div>
      <div class="bmi-buttons">
        <button id="calc-button">Calculate</button>
      </div>
      <div class="bmi-results">
        <p id="bmi-value">0.00</p>
        <p id="bmi-result">---</p>
      </div>

      <div class="bmi-gauge">
        <canvas id="gauge-canvas"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.7/dist/gauge.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
